    <div id="container" class="container bg-light p-2 rounded-2">

                    </form>
                </div>
                <hr>
                <div id="history" class="d-grid gap-2">

                </div>

            </div>
            <div class="col-9">
                <h2>Current Weather:</h2>
                <div id="weather-today" class="card p-2 mb-3 ">

                </div>
                
                <div>
                    <h2>5-Day Forecast:</h2>
                    <div id="weather-forecast" class="card-group">

                    </div>
                </div>
            </div>
        </div>
    </div>
