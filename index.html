<head>

<body>

    <div id="navbar">
            <h1>Weather Dashboard</h1>
    </div>

    <div id="container">
        <div id="search">
            <form action="">
                <label for="city-name">Search for a City:</label>
                <input type="text" name="city-name" id="city-name" placeholder="Enter a city">
                <button id="search">Search</button>
            </form>
        </div>
        <hr>
        <div id="history">
            <!-- <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button> -->
        </div>
        <hr>
        <div id="helper" class="">
            <h2>No cities found</h2>
            <ul>
                <button>city 1</button>
                <button>city 2</button>
                <button>city 3</button>
            </ul>
        </div>
        <div id="weather-today">
            <!-- <div>Today</div> -->
        </div>
        <hr>
        <div id="weather-forecast">
            <div>Tomorrow</div>
            <div>Day after tomorrow</div>
            <div>Next Day</div>
        </div>
    </div>
